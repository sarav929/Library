<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js" defer></script>

    <h1>My Library</h1>

    <div class="library" id="library">

    </div>

    <button type="button" id="add-book">NEW BOOK</button>

    <dialog class="modal" id="modal">
        <div class="modal-container">
            <form id="form" method="dialog">
                <label>Title <br><input type="text" id="title" required></label>
                <label>Author <br><input type="text" id="author" required></label>
                <label>Pages <br><input type="number" min="1" id="pages" required></label>
                <label>Have you read it? <br>
                <input type="checkbox" id="read"/></label>
                <button type="submit" id="add-book">ADD</button>
            </form>
        </div>
    </dialog>

    
</body>

</html>
